<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Link in bio | Yixboost</title>
    <link rel="icon" href="http://yixboost.nl.eu.org/yixboost/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
      </head>
      <body>
      <div class="elements">
        <div class="header">
          <img src="images/logo-yixboost.webp">
          <h1 class="name">@ Yixboost NL</h1>
        </div>
        <div class="container">
          <div class="banner">
            <a href="https://play.yixboost.dev" target="_blank">
              <img src="images/yixboost-games-banner.png">
              <p>Yixboost Games</p>
            </a>
          </div>
        </div>
        <div class="button">
          <a href="https://github.com/yixboost/" target="_blank">GitHub @Yixboost</a>
        </div>
        <div class="button">
          <a href="https://www.youtube.com/@yixboost?sub_confirmation=1" target="_blank">YouTube @Yixboost</a>
        </div>
        <div class="button">
          <a href="https://www.youtube.com/@yixboost-games?sub_confirmation=1" target="_blank">YouTube @Yixboost-games</a>
        </div>
        <div class="button">
          <a href="https://www.instagram.com/yixboost/" target="_blank">Instagram @Yixboost</a>
        </div>
    </div>
  </body>
  </html>
